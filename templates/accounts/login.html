{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <h2>ログイン</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="ログイン" %}
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
